<html lang="en">
  <head>
    <!-- Required meta tags -->

<body>


    <center>

      <div class="container px-4">
      <div class="row gx-5">
      <div class="col">
       <div class="p-3 border bg-light" id='c1'>Camera 1</div>
      </div>
      <div class="col">
        <div class="p-3 border bg-light" id='c2'>Camera 2</div>
      </div>
      </div>
      </div>

    <video id="example_video_1" class="video-js" controls preload="none" width="1368" height="378" poster="https://assets.stickpng.com/images/580b57fcd9996e24bc43c4f7.png" data-setup='{}'>
      <source src="assets/videos/intro.webm" type="video/webm">
      <source src="assets/videos/intro.mp4" type="video/mp4">
      <source src="assets/videos/intro.ogv" type="video/ogg">
      <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
    </video>

<div id=instruction_container>

<div class="card text-white bg-danger mb-3" id='instruction_joystick' style="width: 18rem;">
  <div class="card-header">New Instruction</div>
  <div class="card-body">
    <p class="card-text">**INSTRUCTION**</p>

    <div id="joystick" style="width:80%">
  <svg width="100%" height="100%" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:rgb(16,16,16);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(240,240,240);stop-opacity:1" />
      </linearGradient>
      <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:rgb(240,240,240);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(16,16,16);stop-opacity:1" />
      </linearGradient>
      <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:rgb(168,168,168);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(239,239,239);stop-opacity:1" />
      </linearGradient>
    </defs>
    <circle cx="50" cy="50" r="50" fill="url(#grad1)" />
    <circle cx="50" cy="50" r="47" fill="url(#grad2)" stroke="black" stroke-width="1.5px" />
    <circle cx="50" cy="50" r="44" fill="url(#grad3)" />
    <circle cx="50" cy="50" r="20" fill="#cccccc" stroke="black" stroke-width="1px" onclick="instruction_response(5,0,0);" />
    <path d="M50,14 54,22 46,22Z" fill="rgba(0,0,0,0.8)" onclick="instruction_response(1,0,0);" />
    <path d="M50,86 54,78 46,78Z" fill="rgba(0,0,0,0.8)" onclick="instruction_response(3,0,0);" />
    <path d="M14,50 22,54 22,46Z" fill="rgba(0,0,0,0.8)" onclick="instruction_response(4,0,0);" />
    <path d="M86,50 78,54 78,46Z" fill="rgba(0,0,0,0.8)" onclick="instruction_response(2,0,0);" />
  </svg>
</div>


  </div>
</div>

<div class="card text-white bg-danger mb-3" id='instruction_locate' style="width: 18rem;">
  <div class="card-header">New Instruction</div>
  <div class="card-body">
    <p class="card-text">**INSTRUCTION**</p>


  </div>
</div>

</div>
